{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Login</legend>
            <div>
                {{ form.user.label() }}
                {{ form.user() }}
            </div>
            <div>
                {{ form.password.label() }}
                {{ form.password() }}
            </div>
        </fieldset>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <div>
        Don't have an account? <a href="{{ url_for('register') }}">Register here.</a>
    </div>
{% endblock %}
