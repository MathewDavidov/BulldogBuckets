<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>Forgot Password?</title>
	<link href="static/css/forgotPassword_style.css" rel="stylesheet" style="text/css">
</head>
<body>
	<div class="head_name"><h1>Forgot Password?</h1></div> <br>
	<div class="form_format">
		<div class="label_format">
			<label for="email" class="email_label"><b>Email</b></label>
			<input id="email" type="email" placeholder="Type Your Email Here" onfocusout="validEmail()" required>
			<div id = "emailError"></div>
		</div>
		<div class="label_format">
			<label for="confirmEmail" class="confirmEmail_label"><b>Confirm Email</b></label>
			<input id="confirmEmail" type="email" placeholder="Type Your Email Here" onfocusout="validConfirmEmail();" required>
			<div id = "matchEmailError"></div>
		</div>
		<div style="text-align: center;"> <input type="submit" value="Confirm" id="submit"> </div> <br>
	</div>
	
<script>
function validEmail() {
    var mail = document.getElementById('email').value;
    var check = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (mail.match(check)) {
        document.getElementById('email').style.borderColor = "black";
        document.getElementById('emailError').innerHTML = "";
        document.getElementById('emailError').style.display = none;
    }
    else if (mail.length == 0) {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('emailError').innerHTML = "Please type in your email.";
        document.getElementById('emailError').style.visibility = "visible";
    }
    else {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('emailError').innerHTML = "Incorrect email format.";
        document.getElementById('emailError').style.visibility = "visible";
    }
}

function validConfirmEmail() {
    var confirmEmail = document.getElementById('confirmEmail').value;
    var email = document.getElementById('email').value;
    if (confirmEmail == email) {
        document.getElementById('confirmEmail').style.borderColor = "black";
        document.getElementById('matchEmailError').innerHTML = "";
        document.getElementById('matchEmailError').style.display = none;
    }
    else {
        document.getElementById('confirmEmail').style.borderColor = "red";
        document.getElementById('matchEmailError').innerHTML = "Email do not match.";
        document.getElementById('matchEmailError').style.visibility = "visible";
    }
}
</script>
</body>
</html>
