<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editProfile.css') }}">
</head>

<body>
<section>
	<nav>
		<img src ="../../bulldog.png" alt="brooklyn college icon" height=50% width=100%>
		<br />
		<p class="username">
			{% if current_user.is_authenticated %}
			{{ current_user.username }}
			{% else %}
			{% endif %}
		</p>
		<br />
		<button class="edit"> SAVE </button>
	</nav>
	
	<article>
		<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
			<h5 class="w3-bar-item">Edit Profile</h5>

		</div>

		<div style="margin-left:130px">
  

			<div id="Current Projects" class="w3-container city" style="display:none">
				<p> Project Name></p>
				<h3> short Description</h3>
			</div>

			<div id="Applied Project" class="w3-container city" style="display:none">
				
			</div>

			<div id="Completed Projects" class="w3-container city" style="display:none">

			</div>

			<div id="Inquiries" class="w3-container city" style="display:none">

			</div>
			<div id="About Me" class="w3-container city" style="display:none">

			</div>

		</div>	
	</article>
</section>
</body>
</html>
