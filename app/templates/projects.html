<script>
function tab(event, tabName) {
  var i, info, buttongroup;
  info = document.getElementsByClassName("info");
  for (i = 0; i < info.length; i++) {
    info[i].style.display = "none";
  }
  buttongroup = document.getElementsByClassName("buttongroup");
  for (i = 0; i < buttongroup.length; i++) {
    buttongroup[i].className = buttongroup[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  event.currentTarget.className += " active";
}
</script>
