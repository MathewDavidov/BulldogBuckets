<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>Reset Password</title>
	<link href="static/css/resetPassword_style.css" rel="stylesheet" style="text/css">
</head>
<body>
	<div class="head_name"><h1>Forgot Password?</h1></div> <br>
	<div class="form_format">
		<div class="label_format">
			<label for="password" class="password_label"><b>New Password</b></label>
			<input id="password" type="password" placeholder="Type Your Password Here" onfocusout="validPass()" required>
			<div id = "passError"></div>
		</div>
		<div class="label_format">
			<label for="confirmPassword" class="confirmPassword_label"><b>Confirm Password</b></label>
			<input id="confirmPassword" type="password" placeholder="Type Your Password Here" onfocusout="validConfirmPass();" required>
			<div id = "confirmError"></div>
		</div>
		<div style="text-align: center;"> <input type="submit" value="Confirm" id="submit"> </div> <br>
	</div>
	
<script>
function validPass() {
    var pass = document.getElementById('password').value;
    var check = /^[0-9a-zA-Z!@#$%^&*()]+$/;
    if (pass.length >= 8 && pass.match(check)) {
        document.getElementById('password').style.borderColor = "black";
        document.getElementById('passError').innerHTML = "";
        document.getElementById('passError').style.display = none;
    }
    else if (pass.length == 0) {
        document.getElementById('password').style.borderColor = "red";
        document.getElementById('passError').innerHTML = "Please type in your password.";
        document.getElementById('passError').style.visibility = "visible";
    }
    else if (pass.length < 8 && !pass.match(check)) {
        document.getElementById('password').style.borderColor = "red";
        document.getElementById('passError').innerHTML = "Password must contain at least 8 characters and can only have these symbols: !@#$%^&*( )";
        document.getElementById('passError').style.visibility = "visible";
    }
    else if (pass.length < 8) {
        document.getElementById('password').style.borderColor = "red";
        document.getElementById('passError').innerHTML = "Password must contain at least 8 characters.";
        document.getElementById('passError').style.visibility = "visible";
    }
    else {
        document.getElementById('password').style.borderColor = "red";
        document.getElementById('passError').innerHTML = "Password can only have these symbols: !@#$%^&*( )";
        document.getElementById('passError').style.visibility = "visible";
    }
}

function validConfirmPass() {
    var confirmPass = document.getElementById('confirmPassword').value;
    var pass = document.getElementById('password').value;
    if (confirmPass == pass) {
        document.getElementById('confirmPassword').style.borderColor = "black";
        document.getElementById('confirmError').innerHTML = "";
        document.getElementById('confirmError').style.display = none;
    }
    else {
        document.getElementById('confirmPassword').style.borderColor = "red";
        document.getElementById('confirmError').innerHTML = "Password do not match.";
        document.getElementById('confirmError').style.visibility = "visible";
    }
}
</script>
</body>
</html>
